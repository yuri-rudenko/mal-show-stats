        // Function to fetch JSON data from a file and parse it into a JavaScript object
        function fetchJSONData(filePath, callback) {
            fetch(filePath)
                .then(response => response.json())
                .then(data => callback(data))
                .catch(error => console.error('Error fetching JSON:', error));
        }

        // Fetch the first JSON file (anime2.json)
        fetchJSONData('../../../anime2.json', function(animeData) {

            // Fetch the second JSON file (combined.json)
            fetchJSONData('../../../combined.json', function(combinedData) {
                console.log('Combined Data:', combinedData);

                avgRatings(animeData)
            });
        });
    </script>
